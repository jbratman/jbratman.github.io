<article class="archive__item">
  {% if post.header.teaser %}
    <div class="archive__item-teaser">
      <a href="{{ post.url | relative_url }}" aria-label="{{ post.title | escape }}">
        <img src="{{ post.header.teaser | relative_url }}" alt="">
      </a>
    </div>
  {% endif %}

  <div class="archive__item-body">
    <h2 class="archive__item-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>

    {# compact meta: icon + short date, no 'Published:' word #}
    {% if post.date %}
    <div class="page__meta">
      <i class="far fa-calendar-alt" aria-hidden="true"></i>
      <time datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date: "%b %-d %Y" }}   {# <- short format here #}
      </time>
    </div>
    {% endif %}

    {% if post.excerpt %}
      <div class="archive__item-excerpt">{{ post.excerpt }}</div>
    {% endif %}
  </div>
</article>
